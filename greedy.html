<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greedy Visualizer</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen font-mono flex flex-col items-center p-20">

  <!-- Background Video -->
<video autoplay muted loop playsinline class=" blur-sm fixed top-0 left-0 w-full h-full object-cover -z-10">
  <source src="v4.mp4" type="video/mp4">

</video>

<header class="w-full flex flex-col items-center mb-10">
  <h1 class="text-3xl md:text-4xl font-extrabold flex items-center gap-1 mb-1 text-center">
    <span class="rotate-symbol text-purple-400">_</span>
    <span class="text-green-400">Greedy</span>
    <span class="text-purple-500">Visualizer</span>
    <span class="rotate-symbol text-purple-400">&lt;&gt;</span>


    
  </h1>
  <p class="text-gray-400 mt-1 font-mono">Activity Selection Algorithm Visualizer</p>
</header>



<section class="max-w-4xl mx-auto bg-gray-900 p-6 rounded-xl">

<h2 class="text-2xl text-orange-400 font-bold mb-4 text-center">
Activity Selection Problem
</h2>

<div class="flex gap-4 justify-center mb-6">
<textarea id="gActs" rows="5"
class="bg-slate-800 p-3 rounded w-72">
1,2
3,4
0,6
5,7
8,9
5,9
</textarea>
<div class="flex flex-col gap-2">
<button onclick="startGreedy()" class="bg-orange-500 px-4 py-2 rounded">Start</button>
<button onclick="resetGreedy()" class="bg-red-500 px-4 py-2 rounded">Reset</button>
</div>
</div>

<div class="grid md:grid-cols-2 gap-6">
<div>
<h3 class="text-cyan-400 mb-2">Visualization</h3>
<div id="gVis" class="space-y-2"></div>
</div>

<div>
<h3 class="text-cyan-400 mb-2">Explanation</h3>
<div id="gExplain" class="bg-slate-800 p-4 rounded min-h-[160px]"></div>

<h3 class="text-cyan-400 mt-4 mb-2">Pseudocode</h3>
<pre class="bg-slate-800 p-4 rounded text-sm">
Sort by finish time
Select first activity
For each next
 if start â‰¥ lastFinish
   select activity
</pre>
</div>
</div>

</section>

<!-- Footer -->
<footer class="mt-10 text-gray-400 text-sm text-center">
  <span class="rotate-symbol">&lt;/&gt;</span>
  Computer Algorithm Project | Autumn 25 | Section : 4AF 
  <span class="rotate-symbol">&lt;/&gt;</span>
</footer>

<script>
function startGreedy(){
  gVis.innerHTML='';
  let acts=gActs.value.trim().split('\n')
    .map(l=>{let[a,b]=l.split(',').map(Number);return{a,b};});
  acts.sort((x,y)=>x.b-y.b);

  let end=-Infinity;
  acts.forEach(o=>{
    const d=document.createElement('div');
    if(o.a>=end){
      d.className='bg-green-500 p-2 rounded';
      end=o.b;
      gExplain.innerText='Selected activity with earliest finish time';
    }else{
      d.className='bg-red-500 p-2 rounded';
    }
    d.innerText=`(${o.a}, ${o.b})`;
    gVis.appendChild(d);
  });
}

function resetGreedy(){
  gVis.innerHTML='';
  gExplain.innerText='';
}
</script>

</body>
</html>
